<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
 <!-- CSS -->
 <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
      .h1{
        text-align: center;
      }
    </style>
    <title>QAR标准查询</title>
  </head>
  <body>
 <div class="container">
     <h1 class="h1 bg-dark p-2 text-white rounded">QAR标准查询</h1>
     <div class="form-row mb-3">
         <div class="col-9">
            <input type="text" id="qarName" class="form-control" placeholder="输入QAR事件名称" aria-label="Username" aria-describedby="basic-addon1">
         </div>
         <div class="col-3">
            <button class="form-control btn btn-primary" id="queryQAR">查询</button>
         </div>
     </div>
     <div id="result"></div>
     <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">查询方法</h4>
        <div>使用简单的几个<strong>关键字</strong>查，就可以了。<br />如：</div>
        <ol>
          <li>下 大</li>
          <li>进近 大</li>
          <li>轮 速度大</li>
        </ol>

      </div>
      <div class="alert alert-warning">
        <h4>更新日志</h4>
          <ol>
            <li>2020年08月11日</li>
            <li>2022年05月26日</li>
            <li>2024年01月28日</li>
          </ol>
        </div>
      <div class="btn btn-danger" >徐国银设计</div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jQuery and JavaScript Bundle with Popper -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.slim.min.js"></script>
    <script src="./js/qar_lib.js"></script>
    <script src="./js/qar_202401_lib.js"></script>
<script>
  //下面是2024年，根据新的QAR标准，增加的部分。
  function show2024QARResult(arr){
    for(var i=0;i<arr.length;i++){
      var title=arr[i][3]+"</br >"+arr[i][2];
      var content=`
      【监控条件】：${arr[i][7]}<br />
      【机型】：${arr[i][1]}<br />
      【事件类别】：${arr[i][8] ?  arr[i][8] : '无'}<br />
      一级事件：${arr[i][4]}<br />
      二级事件：${arr[i][5]}<br />
      三级事件：${arr[i][6]}<br />
      `;
      var ui='<div class="card border-info mb-2 ">'+
        '<h5 class="card-header bg-info text-white">'+title+'</h5>'+
        '<div class="card-body">'+
            
            '<p class="card-text">'+content+'</p>'+
          '</div>'+
        '</div>';
        $("#result").append(ui);
    }
  }
  //这里增加了显示最新的（202401）标准。
  function showResult(arr){
    
    for(var i=0;i<arr.length;i++){
      var title=arr[i][2];
      var str="";
      str=str+"【监控条件】："+arr[i][6]+"<br />"+
          "【持续时间】："+arr[i][7]+"<br />"+
          "【客户化代码】："+arr[i][0]+"<br />"+
          "一级事件："+arr[i][3]+"<br />"+
          "二级事件："+arr[i][4]+"<br />"+
          "三级事件："+arr[i][5]+"<br />";
      var ui='<div class="card mb-2 ">'+
        '<h5 class="card-header">'+title+'</h5>'+
        '<div class="card-body">'+
            
            '<p class="card-text">'+str+'</p>'+
          '</div>'+
        '</div>';
      $("#result").append(ui);
      
    }
  }

  var $=jQuery;
  $(function () {
    $("#queryQAR").click(function(){
      var qarName=$("#qarName").val();
      qarName=qarName.replace(new RegExp(" |　| ","g"),".*?");
      $("#qarName").val("");
      var reg=new RegExp(qarName);
      var qars=[];
      $("#result").html("");
      for(var i=0;i<qar202401lib.length;i++){
        var qar=qar202401lib[i];
        var eventName=qar[2];
        if(reg.test(eventName)){
          qars.push(qar);
        }
      }
      show2024QARResult(qars)

      qars=[];
      for(var i=0;i<qarLib.length;i++){
        var qar=qarLib[i];
        var eventName=qar[2];
        if(reg.test(eventName)){
          qars.push(qar);
        }
      }
      showResult(qars);

        
    });
  })
  </script>
  </body>
</html>
