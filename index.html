</div>

  <script>
  function showResult(arr){
    $("#result").html("");
    for(var i=0;i<arr.length;i++){
      var title=arr[i][2];
      var str="";
      str=str+"【监控条件】："+arr[i][6]+"<br />"+
          "【持续时间】："+arr[i][7]+"<br />"+
          "【客户化代码】："+arr[i][0]+"<br />"+
          "一级事件："+arr[i][3]+"<br />"+
          "二级事件："+arr[i][4]+"<br />"+
          "三级事件："+arr[i][5]+"<br />";
      var ui='<div class="card mb-2 ">'+
        '<h5 class="card-header">'+title+'</h5>'+
        '<div class="card-body">'+
            
            '<p class="card-text">'+str+'</p>'+
          '</div>'+
        '</div>';
      $("#result").append(ui);
    }
  }
  $(function () {
    $("#queryQAR").click(function(){
      var qarName=$("#qarName").val();
      qarName=qarName.replace(new RegExp(" |　| ","g"),".*?");
      $("#qarName").val("");
      var reg=new RegExp(qarName);
      var qars=[];
      for(var i=0;i<qarLib.length;i++){
        var qar=qarLib[i];
        var eventName=qar[2];
        if(reg.test(eventName)){
          qars.push(qar);
        }
      }

        showResult(qars);
    });
  })
  var x="xu　n a me";
  console.log(x.replace(new RegExp(" |　| ","g"),".*?"))
  </script>
